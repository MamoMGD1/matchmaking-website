            <input type="text" id="mLastName">

            <label>Gender:</label>
            <select id="mGender">

                <option>Female</option>
            </select>

            <label>Age:</label>
            <input type="number" id="mAge">

            <label>Eye Color:</label>
            <select id="mEye">
                <option value="0">Prefer not to respond</option>
                <option value="1">Blue</option>
                <option value="2">Green</option>
                <option value="3">Brown</option>
                <option value="4">Hazel</option>
                <option value="5">Gray</option>
            </select>

            <label>Height (cm):</label>
            <input type="number" id="mHeight">

            <label>Weight (kg):</label>
            <input type="number" id="mWeight">

            <label>Skin Tone:</label>
            <select id="mSkin">

                <option value="1">Fair</option>
                <option value="2">Tan</option>
                <option value="3">Olive</option>
                <option value="4">Brown</option>
                <option value="5">Dark</option>
            </select>

            <label>How much of sense of humor will you have in a relationship?</label>
            <select id="mHumor">
                <option value="1">Nothing at all</option>
                <option value="2">Not a lot</option>
                <option value="3">Medium</option>
                <option value="4">Sometimes, when needed</option>
                <option value="5">Almost always</option>
            </select>   
            <label>How do you handle conflicts in a relationship?</label>
            <select id="mConflict">
                <option value="1">I avoid them at all costs</option>
                <option value="2">I try to compromise and resolve things peacefully</option>
                <option value="3">I stand my ground and debate my point</option>
                <option value="4">I prefer to take time before discussing</option>
                <option value="5">I believe there should not be any conflicts in a relationship</option>
            </select>  
            <label>What is your love language?</label>
            <select id="mLang">
                <option value="1">Words of affirmation (compliments, encouragements)</option>
                <option value="2">Acts of service (helping out, doing things for them)</option>
                <option value="3">Physical touch (hugs, holding hands)</option>
                <option value="4">Quality time (spending meaningful time together)</option>
